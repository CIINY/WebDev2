<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV Moving Control</title>
    <style>
        div {
            border: 1px solid blue;
            width: 100px;   /*가로 크기*/
            height: 100px;  /*세로 크기*/
            text-align: center;
            line-height: 100px;
            left: 300px;    /*x축*/
            top: 300px;     /*y축*/
            position: absolute;
        }
    </style>
    <script>
        //==========================================================================
        // 버튼 이벤트핸들러 정의
        //--------------------------------------------------------------------------
        function moveLeft() {
            let div = document.querySelector("div");
            let currentLeft = parseInt(getComputedStyle(div).getPropertyValue("left"));
            currentLeft -= 10;
            div.style.left = currentLeft + "px";
            div.innerHTML = getComputedStyle(div).getPropertyValue("left") + "," + getComputedStyle(div).getPropertyValue("top");
            /*
            alert("left:["+getComputedStyle(div).getPropertyValue("left")+"]");
            parseInt("444days");  정수형으로 바꿔줌
            */
        }

        function moveRight() {
            let div = document.querySelector("div");
            let currentRight = parseInt(getComputedStyle(div).getPropertyValue("left"));
            currentRight += 10;
            div.style.left = currentRight + "px";
            div.innerHTML = getComputedStyle(div).getPropertyValue("left") + "," + getComputedStyle(div).getPropertyValue("top");
        }

        function moveUp() {
            let div = document.querySelector("div");
            let currentUp = parseInt(getComputedStyle(div).getPropertyValue("top"));
            currentUp -= 10;
            div.style.top = currentUp + "px";
            div.innerHTML = getComputedStyle(div).getPropertyValue("left") + "," + getComputedStyle(div).getPropertyValue("top");
        }

        function moveDown() {
            let div = document.querySelector("div");
            let currentDown = parseInt(getComputedStyle(div).getPropertyValue("top"));
            currentDown += 10;
            div.style.top = currentDown + "px";
            div.innerHTML = getComputedStyle(div).getPropertyValue("left") + "," + getComputedStyle(div).getPropertyValue("top");
        }
        //==========================================================================
        //==========================================================================
        window.onload = function() {
            document.getElementById("moveLeft").addEventListener("click", moveLeft);
            document.getElementById("moveRight").addEventListener("click", moveRight);
            document.getElementById("moveUp").addEventListener("click", moveUp);
            document.getElementById("moveDown").addEventListener("click", moveDown);
        }
        //==========================================================================
    </script>
</head>
<body>
    <h1>DIV Moving Control</h1>
    <hr>
    <button id="moveLeft">Left</button>
    <button id="moveRight">Right</button>
    <button id="moveUp">Up</button>
    <button id="moveDown">Down</button>
    <div>Javascript</div>    
</body>
</html>
