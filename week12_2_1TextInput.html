<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Control</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid gray;
            width: 200px;
            padding: 5px;
        }
        th {
            background-color: lightgray;
        }
    </style>
    <script>
        //=========================================================
        // Event Handler Zone
        //---------------------------------------------------------
        function keyDown() {
            if(event.keyCode === 13) {  // Enter Key 입력되었으면...
                // input tag에 입력된 내용을 p에 출력한다.
                let input = document.getElementById("textInput");
                //입력된 내용 중에서 필요없는 앞뒤 여백을 먼저 제거한다.
                input.value = input.value.trim();
                //입력된 내용이 있으면 다음 내용으로 넘어간다.
                if(input.value.length > 0) {
                    //입력된 단어를 테이블의 새 행을 만드는 함수에 전달한다.
                    appendRow(input.value);     // value : 문자열
                    input.value = "";   //input clear

                    //document.querySelector('p').innerHTML = input.value;
                }
            }
            //document.querySelector('p').innerHTML = event.keyCode;
        }        
        //=========================================================
        // Function zone
        //---------------------------------------------------------
        // 테이블에 새 행을 만들고 매개변수로 받은 단어를 저장한다.
        function appendRow(newWord) {
            let myTbody = document.getElementById("myTbody");
            //새로 추가할 행을 생성
            let newRow = myTbody.insertRow(myTbody.rows.length);
            //새로 만든 행에 두 개의 새 셀을 생성한다.
            let cell1 = newRow.insertCell(0);   //열을 하나 만듬 0 (배열)
            let cell2 = newRow.insertCell(1);
            //새로 만들 셀에 필요한 내용을 저장한다.
            cell1.innerHTML = newWord;
            cell2.innerHTML = newWord.length;

            cell1.addEventListener("click", insertRow);
            cell2.addEventListener("click", killRow);
            
        }
        //=========================================================
        window.onload = function() {
            document.getElementById("textInput").addEventListener("keydown", keyDown);
        }

        //=========================================================
        //=========================================================
        //=========================================================
    </script>
</head>
<body>
    <h1>Text Input Control</h1>
    <hr>
    Input: <input id="textInput" size=30/>
    <hr>
    <table>
        <thead>
            <th>단어</th>
            <th>비고</th>
        </thead>
        <tbody id="myTbody">
            
        </tbody>
    </table>
    <p></p>
</body>
</html>
